<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula de Formulários</title>
</head>

<body>
    <h1>Tabela:</h1>
    <table>
        <tr>
            <th>Cabeçalho da coluna 1</th>
            <th>Coluna 2</th>
        </tr>
        <tr>
            <td>Conteudo 11</td>
            <td>Conteudo 21</td>
        </tr>
        <tr>
            <td>Conteudo 12</td>
            <td>Conteudo 22</td>
        </tr>
        <tr>
            <td>Conteudo 13</td>
            <td>Conteudo 32</td>
        </tr>
        <tr>
            <td>Conteudo 14</td>
            <td>Conteudo 42</td>
        </tr>
        <tr>
            <td>Conteudo 15</td>
            <td>Conteudo 52</td>
        </tr>
    </table>

    <h1>Formulário:</h1>
    <form autocomplete="on" action="" method="get">
        <label for="NomeCompleto">Nome: </label>
        <input type="text" name="NomeCompleto" placeholder="Digite o seu nome completo" maxlength="10"><br>
        <label for="E-mail">e-mail: </label>
        <input type="email" name="E-mail" placeholder="Digite o e-mail"> <br>
        <label for="Busca">Search: </label>
        <input type="search" name="Busca" placeholder="Digite a busca"><br>
        <label for="URL">Site: </label>
        <input type="url" name="URL" placeholder="Digite a URL">

    </form>
</body>

</html>
